<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;padding: 0;
		}
		#box {
			width: 50px;
			height: 50px;
			background-color: navy;
			position: absolute;
			top: 30px;
			left: 0;
		}
	</style>
	<script src="animate.js"></script>
</head>
<body>
	<input type="button" value="button" id="btn">
	<div id="box"></div>
	<script>
		btn.onclick = function() {
			animate(box , {
				"width" : 200,
				"height": 400,
				"opacity": .5,
				"top" : 200,
				"left" : 500
			}, function() {
				alert("123")
			})
		}
	</script>
</body>
</html>
