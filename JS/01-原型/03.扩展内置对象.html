<script>
  let arr = [4, 6, 3, 2];
  /*给数组原型增加方法的时候只能用这个方式*/
  Array.prototype.getEvenSum = function () {
    /*求数组中所有数的和*/
    let sum = 0;
    this.forEach(item => {
      if (item % 2 === 0) {
        sum += item
      }
    });
    console.log(this);
    return sum;
  };
